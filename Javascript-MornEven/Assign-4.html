<script>
function regtesting()
{
var t=document.getElementById("reg").value;
//check whether t comes under regex or not as per ques

var reggexx=/^(hot|dot|not).*(ho+t|do+t|no+t)$/
if(reggexx.test(t))
{
    alert("Valid input as per reggex:/^(hot|dot|not).*(ho+t|do+t|no+t)$/");
}
else
{
 alert("Invalid input as per reggex:/^(hot|dot|not).*(ho+t|do+t|no+t)$/");
}
}

function arrayfunction()
{
let str=document.getElementById("aip").value;
let arr = str.split(',').map((item)=> parseInt(item)); 

let r = document.getElementById("result");
r.innerText = "Given Input Array : " +arr+"\n\n";

r.innerText += "Sorted Array : " +arr.sort((a,b)=>{return a-b })+"\n\n";  
let filtered_arr = arr.filter((item)=> item > 10 );
r.innerText += "Filtered Array(item>10) : " +filtered_arr+"\n\n";

let add_one_array = filtered_arr.map((item)=> item + 1  )
r.innerText += "Add 1 to each item in Filtered Array : " +add_one_array+"\n\n";

let slice_arr = add_one_array.slice(1,5);   
r.innerText += "Final Sliced Array(1-4) : " +slice_arr+"\n";
}

</script>
